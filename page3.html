<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: linear-gradient(to right, #005f73, #0a9396);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2em;
    }

    .nav-links a {
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #94d2bd;
      border-bottom: 2px solid #94d2bd;
    }

    .hamburger {
      display: none;
      font-size: 2em;
      cursor: pointer;
    }

    header h1 {
      text-align: center;
      margin: 20px 0;
    }

    #dashboardOverview {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .dashboard-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 300px;
    }

    #postJob {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #postJob h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    #jobForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #jobForm label {
      font-weight: bold;
    }

    #jobForm input,
    #jobForm textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #jobListings {
      margin-top: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 1em;
    }

    #jobListings h2 {
      margin-bottom: 15px;
      text-align: center;
    }

    .jobListing {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .jobListing h3 {
      font-size: 18px;
    }

    .jobListing p {
      margin: 5px 0;
    }

    .jobListing button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    .jobListing button:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      padding: 20px;
      background-color: #001219;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #005f73;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">JobPortal</div>
    <div class="hamburger">&#9776;</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">Job Listings</a></li>
        <li><a href="page3.html">Employer Dashboard</a></li>
        <li><a href="page4.html">Job Seeker Dashboard</a></li>
        <li><a href="page5.html">Contact Us</a></li>
        <li><a href="page6.html">Job Application</a></li>
      </ul>
    </nav>
  </header>

  <header>
    <h1>Employer Dashboard</h1>
  </header>

  <main>
    <section id="dashboardOverview">
      <div class="dashboard-card">
        <h3>Total Jobs Posted</h3>
        <p id="totalJobs">0</p>
      </div>
      <div class="dashboard-card">
        <h3>Total Applicants</h3>
        <p id="totalApplicants">0</p>
      </div>
    </section>

    <section id="postJob">
      <h2>Post a New Job</h2>
      <form id="jobForm" onsubmit="submitJob(event)">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" required>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" rows="4" required></textarea>

        <label for="companyDetails">Company Details:</label>
        <input type="text" id="companyDetails" required>

        <label for="salary">Salary Range:</label>
        <input type="text" id="salary" required>

        <label for="location">Location:</label>
        <input type="text" id="location" required>

        <button type="submit">Post Job</button>
      </form>
    </section>

    <section id="jobListings">
      <h2>Your Job Postings</h2>
      <div id="jobsContainer">
        <!-- Job listings will appear here -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 JobPortal. All rights reserved.
  </footer>

  <script>
    $('.hamburger').click(function () {
      $('.nav-links').toggleClass('active');
    });
  </script>
</body>
</html>
