<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: linear-gradient(to right, #005f73, #0a9396);
      color: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2em;
    }

    .nav-links a {
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #94d2bd;
      border-bottom: 2px solid #94d2bd;
    }

    .hamburger {
      display: none;
      font-size: 2em;
      cursor: pointer;
    }

    /* Hero */
    .hero {
      background: linear-gradient(to bottom right, rgba(0, 95, 115, 0.9), rgba(10, 147, 150, 0.9)),
                  url('https://source.unsplash.com/1600x800/?career,office') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      margin: 5px;
      background-color: #ee9b00;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ca6702;
      transform: translateY(-2px);
    }

    /* Search bar */
    .search-bar {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .search-bar input {
      flex: 1 1 200px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .search-bar button {
      background-color: #0a9396;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #005f73;
    }

    /* Featured Jobs */
    .featured-jobs {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }

    .featured-jobs h2 {
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #005f73;
    }

    .job-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .job-card:hover {
      transform: translateY(-5px);
    }

    .job-card h3 {
      margin-bottom: 10px;
      color: #0a9396;
    }

    .job-card p {
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .job-card .btn {
      padding: 8px 16px;
      font-size: 0.9em;
    }

    /* Footer (optional) */
    footer {
      background-color: #001219;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #005f73;
        position: absolute;
        top: 70px;
        right: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">JobPortal</div>
    <div class="hamburger">&#9776;</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">Job Listings</a></li>
        <li><a href="page3.html">Employer Dashboard</a></li>
        <li><a href="page4.html">Job Seeker Dashboard</a></li>
        <li><a href="page5.html">Contact Us</a></li>
        <li><a href="page6.html">Job Application</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Find Your Dream Job</h1>
    <p>Connecting top talent with top companies</p>
    <a href="job-listings.html" class="btn">Browse Jobs</a>
    <a href="employer-dashboard.html" class="btn">Post a Job</a>
  </section>

  <section class="search-bar">
    <input type="text" id="searchTitle" placeholder="Job Title" />
    <input type="text" id="searchLocation" placeholder="Location" />
    <input type="text" id="searchCategory" placeholder="Category" />
    <button onclick="filterJobs()">Search</button>
  </section>

  <section class="featured-jobs">
    <h2>Featured Jobs</h2>
    <div class="job-cards"></div>
  </section>

  <footer>
    &copy; 2025 JobPortal. All rights reserved.
  </footer>

  <script>
    $(document).ready(function () {
      $('.hamburger').click(function () {
        $('.nav-links').toggleClass('active');
      });

      const jobs = [
        { title: "Frontend Developer", company: "Tech Co", location: "Bangalore", type: "Full-time", date: "2025-05-01" },
        { title: "Marketing Manager", company: "BizCorp", location: "Bhubaneswar", type: "Part-time", date: "2025-04-28" },
        { title: "UI/UX Designer", company: "Designify", location: "Remote", type: "Contract", date: "2025-05-10" },
        { title: "Backend Engineer", company: "CodeCraft", location: "Mumbai", type: "Full-time", date: "2025-05-15" }
      ];

      jobs.forEach(job => {
        $('.job-cards').append(`
          <div class="job-card">
            <h3>${job.title}</h3>
            <p>${job.company} - ${job.location}</p>
            <p>${job.type} | Posted: ${job.date}</p>
            <a href="job-details.html" class="btn small">View Details</a>
          </div>
        `);
      });
    });

    function filterJobs() {
      alert("Filter function is a placeholder. Add backend/filter logic here.");
    }
  </script>
</body>
</html>
